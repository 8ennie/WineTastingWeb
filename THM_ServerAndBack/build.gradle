plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "java"
  	id "eclipse"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
    
    flatDir {
       dirs 'libs',
       System.getProperty('java.home') + '/lib/ext'
   }
}

dependencies {
//JAX RS Implementation 
	// https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-jaxrs
	compile group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version: '3.1.4.Final'
	
	//Jetty dient als RestServer/ bzw. JavaContainerServer
	// https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-server
	compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.7.v20170914'
	compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.7.v20170914'
	compile group: 'org.eclipse.jetty.http2', name: 'http2-server', version: '9.4.7.v20170914'   
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'
	 
}

